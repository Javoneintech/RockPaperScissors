<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone 4 - Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-container">
      <div id="container-title">
        <h2>ROCK PAPER OR SCISSORS?</h2>
      </div>
      <div id="options-container">
        <div id="rock-container">
          <label for="rock"><img src="asset/the-rock.jpeg" alt="Dwayne `The Rock` Johnson for rock"></label>
          <br>
          <input type="radio" name="options" id="rock" />
        </div>
        <div id="paper-container">
          <label for="paper"><img src="asset/paper.avif" alt="Money Mayweather for paper"></label>
          <br>
          <input type="radio" name="options" id="paper" />
        </div>
        <div id="scissors-container">
          <label for="scissors"><img src="asset/scissors.png" alt="SZA for scissors"></label>
          <br>
          <input type="radio" name="options" id="scissors" />
        </div>
      </div>
      <div id="button-container">
        <button id="play-button" onclick="submit()">Play</button>
        
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
